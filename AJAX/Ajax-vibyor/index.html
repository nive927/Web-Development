<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIBGYOR</title>
  </head>
  <body>
    <div id="demo">
      <input type="text" id="colorInput" onkeyup="changeTextColor()" />
      <h1 id="colorText">Hello World</h1>
    </div>
    <script>
      function changeTextColor() {
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", "", true);
        xhttp.send();
        var colorText = document.getElementById("colorInput").value;
        var text = document.getElementById("colorText");
        var color = colorText.charAt(colorText.length - 1).toLowerCase();
        xhttp.onreadystatechange = function () {
          if (xhttp.readyState == 4 && xhttp.status == 200) {
            if (color == "v") {
              text.style.color = "violet";
            } else if (color == "i") {
              text.style.color = "indigo";
            } else if (color == "b") {
              text.style.color = "blue";
            } else if (color == "g") {
              text.style.color = "green";
            } else if (color == "y") {
              text.style.color = "yellow";
            } else if (color == "o") {
              text.style.color = "orange";
            } else if (color == "r") {
              text.style.color = "red";
            } else {
              text.style.color = "black";
            }
          } else {
            console.log("not entering");
            console.log(xhttp.status);
            console.log(xhttp.readyState);
          }
        };
      }
    </script>
  </body>
</html>
