<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
	<style type="text/css">
	    fieldset{
	      border: 1px solid black;
	      width: 400px;
	      margin:auto;
	    }
		body  {
			background-color:yellow;
		}
  </style>
</head>
<body>
	<h1 align="center">Dashboard</h1>
	<script type="text/javascript">confirm("Login Successful")</script>
	<form method="get" action="equiz">
		<fieldset style="text-align: center;">
			<legend>What do you want to do?</legend>
			<input id='huname' type='hidden' name='uname' value="">
			<input type="submit" value="Take Quiz" onclick="getUname()">
		</fieldset>    
	</form>
	<script type="text/javascript">
		function getUname()
		{
			const params = new URL(location.href).searchParams;
			
			document.getElementById("huname").value = params.get('uname');
		}
	</script>
</body>
</html>
